<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="wrapper header-search">
                <h1 class="header-title">Search Photos</h1>
                <form class="header-form" id="form">
                    <input
                        class="header-input"
                        id="form-input"
                        type="text"
                        name="search"
                        placeholder="Search"
                    />
                    <button class="btn btn-search bn54">
                        <span class="bn54span">Search</span>
                    </button>
                </form>
            </div>
        </header>

        <main class="main">
            <div class="imgs main-imgs" id="gallery">
                <div class="gallery-column"></div>
                <div class="gallery-column"></div>
                <div class="gallery-column"></div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
